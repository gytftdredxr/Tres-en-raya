<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tres en Raya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cell.x {
      color: #e74c3c;
    }
    .cell.o {
      color: #3498db;
    }
    #winning-message {
      display: none;
      margin-top: 20px;
    }
    #winning-message.show {
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
